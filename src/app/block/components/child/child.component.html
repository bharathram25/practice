<div class="table-container mat-elevation-z2">
  <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="table-btn" style="padding: 10px ;" fxLayoutAlign="end">
  <button mat-raised-button color="primary" (click)="form()">add user</button>
</div>

<table mat-table [dataSource]="dataSource"  matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- eMail Column -->
  <ng-container matColumnDef="eMail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
  </ng-container>

  <!-- phoneNumber Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onDelete(element)">delete</mat-icon>
      <mat-icon (click)="onEdit(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan ="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[2, 25, 100]"></mat-paginator>
</div>
